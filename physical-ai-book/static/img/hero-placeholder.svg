<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#2563eb" rx="8"/>
  <g transform="translate(150, 100)">
    <!-- Robotic Brain Outline -->
    <path d="M100,50 C120,30 140,30 160,50 C180,70 180,90 160,110 C140,130 120,130 100,110 C80,90 80,70 100,50 Z" fill="#e6f0ff" stroke="#ffffff" stroke-width="2"/>

    <!-- Neural Connections -->
    <line x1="100" y1="60" x2="160" y2="80" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
    <line x1="100" y1="80" x2="160" y2="100" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
    <line x1="120" y1="50" x2="140" y2="110" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
    <line x1="110" y1="70" x2="150" y2="90" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>

    <!-- Processing Units -->
    <circle cx="100" cy="60" r="5" fill="#ffffff" opacity="0.8"/>
    <circle cx="160" cy="80" r="5" fill="#ffffff" opacity="0.8"/>
    <circle cx="120" cy="50" r="5" fill="#ffffff" opacity="0.8"/>
    <circle cx="140" cy="110" r="5" fill="#ffffff" opacity="0.8"/>

    <!-- Circuit Pattern -->
    <path d="M80,130 L200,130 L200,140 L80,140 Z" fill="#ffffff" opacity="0.2"/>
    <path d="M90,135 L190,135" stroke="#ffffff" stroke-width="1" stroke-dasharray="5,5"/>

    <!-- Robotic Elements -->
    <rect x="85" y="150" width="130" height="10" rx="2" fill="#ffffff" opacity="0.3"/>
    <circle cx="95" cy="155" r="3" fill="#ffffff" opacity="0.6"/>
    <circle cx="205" cy="155" r="3" fill="#ffffff" opacity="0.6"/>
  </g>

  <!-- Title Text -->
  <text x="300" y="320" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Physical AI &amp; Humanoid Robotics
  </text>

  <!-- Subtitle -->
  <text x="300" y="355" text-anchor="middle" fill="#e6f0ff" font-family="Arial, sans-serif" font-size="16">
    PLACEHOLDER IMAGE - Replaceable
  </text>

  <!-- Decorative Elements -->
  <circle cx="50" cy="50" r="15" fill="#ffffff" opacity="0.1"/>
  <circle cx="550" cy="50" r="10" fill="#ffffff" opacity="0.1"/>
  <circle cx="50" cy="350" r="12" fill="#ffffff" opacity="0.1"/>
  <circle cx="550" cy="350" r="8" fill="#ffffff" opacity="0.1"/>
</svg>